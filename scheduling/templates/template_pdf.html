<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Jadwal Perawat</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <center><h2 class="text-dark">Jadwal Perawat Ruang Kebidanan</h2></center>
    <table class="table table-bordered table-responsive">
        <thead>
        <tr>
            <th>Perawat</th>
            {% for i in days %}
            <th>{{ i|add:1 }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for i, nurse in schedules %}
        <tr>
            <td>{{ nurse.nama_perawat }}</td>
            {% for day in nurse.shift %}
            <td>{{ day }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script type="text/javascript">
    window.addEventListener("load", window.print());
</script>
</body>
</html>
